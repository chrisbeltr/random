<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>signs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sign-square text-medium bg-blue dir-ttb">
        <div class="text-medium text-yellow">awoughouh</div>
        <div class="text-small">uhwuh</div>
    </div>
    <div class="sign-circle text-large">
        <div class="numerical">100</div>
    </div>
    <div class="sign-multi text-medium dir-ltr">
        <div class="sign-square sign-multi-left dir-ltr">
            <div class="dir-ttb">
                <div class="text-medium text-yellow">Ναύπλιο</div>
                <div class="text-medium">Nafplio</div>
            </div>
            <div class="text-medium">200</div>
        </div>
        <div class="sign-square sign-multi-middle-lr dir-ltr">
            <div class="dir-ttb">
                <div class="text-medium text-yellow">Αεροδρόμιο</div>
                <div class="text-medium">Airport</div>
            </div>
            <div class="text-medium">48</div>
        </div>
        <div class="sign-square sign-multi-right dir-ttb">hi</div>
    </div>
</body>

</html>
